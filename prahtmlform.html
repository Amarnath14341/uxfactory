<!DOCTYPE html>
<html>

<head>
    <title>htmlform</title>
</head>

<body background="images.html/jai.jpeg.jpeg">
    <label for="username">username</label>
    <input type="text" id="username" />
    <label for="password">password</label>
    <input type="password" id="password" /><br><br>
    <p style="text-align: justify;"><input type="button" name="login" value="login" />
        <input type="reset" />
    </p>
    <nav>
        <a href="#forgot password">forgot password</a>
    </nav>
    <hr>
    <label for="fname">first name:</label>
    <input type="text" id="fname" name="first name">
    <label for="lname">last name:</label>
    <input type="text" id="lname" name="last name"><br><br>
    <label for="gender">gender</label>
    <input type="radio" id="male" name="gender" value="male" />
    <input type="radio" id="female" name="gender" value="female" />
    <input type="radio" id="others" name="gender" value="others" /><br><br>
    <label for="language">languages:</label>
    <label for="english">english:</label>
    <input type="checkbox" id="english" name="language" value="english" />
    <label for="hindi">hindi:</label>
    <input type="checkbox" id="hindi" name="language" value="hindi" />
    <label for="telugu">telugu:</label>
    <input type="checkbox" id="telugu" name="language" value="telugu" />
    <br><br>
    <label for="subject">subject:</label>
    <select id="subject" name="subject">
        <option value="HHM">HHM</option>
        <option value="surveying">surveying</option>
        <option value="geology">geology</option>
        <option value="strength of materials">strength of materials</option>
        <option value="mecanics">mecanics</option>
    </select><br><br>
    <input type="reset" />

</body>

</html>
